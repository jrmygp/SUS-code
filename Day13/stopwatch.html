<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1><span id="minutes">00</span> : <span id="seconds">00</span></h1>
    <button onclick="startCounter()" class="btn btn-success">Start donk</button>
    <button onclick="stopCounter()" class="btn btn-danger">Stop yank</button>

    <script>
      let stopWatch;

      
      const startCounter = () => {
          let addSeconds = 0;
          let addMinutes = 0
          
        stopWatch = setInterval(() => {
            addSeconds = parseInt(addSeconds)
            addMinutes = parseInt(addMinutes)
          addSeconds += 1;

          if (addSeconds < 10) {
              addSeconds = "0" + addSeconds
          }
          
          document.getElementById("seconds").innerHTML = addSeconds;
          
          if (addSeconds == 59) {
              addMinutes += 1
              if (addMinutes < 10) {
                  addMinutes = "0" + addMinutes
              }
              addSeconds = 0
              document.getElementById("minutes").innerHTML = addMinutes
          }
          
        }, 50);

      };



      const stopCounter = () => {
        clearInterval(stopWatch);
        let addSeconds = 0
        let addMinutes = 0
      };
    </script>
  </body>
</html>
