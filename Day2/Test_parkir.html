<script>
  let repeat = false;
  do {
    let userVehicle;
    do {
      userVehicle = prompt(`Pilih kendaraan anda :
        1. Mobil
        2. Motor
        3. Exit`);
    } while (!(userVehicle == "1" || userVehicle == "2" || userVehicle == "3"));

    let Mobil = 1;
    let Motor = 2;
    let Exit = 3;
    let parkingCost;

    if (userVehicle == Mobil || userVehicle == Motor) {
      let firstTwoHours;
      let costPerHour;
      let maxCost;
      let totalCost;
      let parkingTime;
      do {
        parkingTime = prompt(`Berapa durasi anda parkir? (jam)`);
        parkingTime = parseInt(parkingTime);
      } while (parkingTime < 0);

      if (parkingTime > 0) {
        if (userVehicle == Mobil) {
          firstTwoHours = 5000;
          costPerHour = 3000;
          maxCost = 45000;
        } else if (userVehicle == Motor) {
          firstTwoHours = 3000;
          costPerHour = 2000;
          maxCost = 25000;
        }

        if (parkingTime <= 2) {
          totalCost = firstTwoHours;
        } else if (parkingTime > 2) {
          totalCost = firstTwoHours + costPerHour * (parkingTime - 2);
        }
        if (totalCost > maxCost) {
          totalCost = maxCost;
        }
        alert(`Biaya parkir anda sebesar : ${totalCost}`);
      } else {
        alert(`Parkir Masih Gratis!`);
      }
      repeat = confirm(`Ulangi?`);
    } else if (userVehicle == "3") {
      alert(`Exit Menu`);
      break;
    }
  } while (repeat);
</script>
